<html>
<head>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<!--Simple program to get the utc and local time-->
<body class="container">
    <div id="app">
        <div class="card w-75 m-3">
            <div class="card-header">
                <h1>{{ title }}</h1>
            </div>
            <div class="jumbotron">
                <h1 class="display-3">
                {{ display }}
                </h1>
            </div>
            <div class="card-footer">
                    <div class="row">
                        <div class="col-6">
                            <input type="radio" name="selection" v-model="selection" v-bind:value="'utc'">UTC
                        </div>
                        <div class="col-6">
                            <input type="radio" name="selection" v-model="selection" v-bind:value="'local'">Local
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <script>
        // APP
        var app = new Vue({
            el: '#app',
            data: {
                display: '',
                selection: 'utc',
                title: 'utc'
            },
            mounted: function () {
                //Refresh app every 100 ms
                this.$nextTick(function () {
                    window.setInterval(() => {
                        let d = new Date();
                        let n = ''
                        if (this.selection == 'utc'){
                            app.display = d.toUTCString();
                            app.title = 'utc'
                        }
                        else if(this.selection == 'local')
                        {
                            app.display = d.toLocaleString();
                            app.title = 'local'
                        }
                },100);
            })
        }
    })        
    </script>
</body>
</html>
